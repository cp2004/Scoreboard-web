{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center">
    <form action="" method="post" role="form">
        {{ form.hidden_tag() }}
        <h1 class="h3 mb-3 font-weight-normal">Start a new game</h1>
        <div class="form-group">
            <label for="player1">Player 1:</label>
            {{ form.player1(class_="form-control")}}
        </div>
        <div class="form-group">
            <label for="player2">Player 2:</label>
            {{ form.player2(class_="form-control") }}
        </div>

        <div class="form-group">
            {{ form.player1(class_="form-control") }}
        </div>
        <div class="form-group">
            {{ form.player2(class_="form-control") }}
        </div> -->
        <br>
        {{ form.submit(class_="btn btn-lg btn-success")}}
    </form>
</div>
{% endblock %}
